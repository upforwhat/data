<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>pc百川iframe_贴吧内容页通栏</title>
    <style type="text/css">
        body{margin:0px;font:12px/18px Arial,'宋体';}
        iframe{vertical-align:top;}
        .clearfix{*zoom:1;}
        .clearfix:after{content:'';display:table;clear:both;}
        .threadlist_li_left{float:left;width:70px;overflow:hidden;}
        .threadlist_rep_num{padding:0 4px 0 1px;overflow:hidden;width:50px;height:23px;line-height:23px;text-align:center;color:#333;background:url(http://tb2.bdstatic.com/tb/static-frs/img/v2/reply_num_bg.gif?t=1408939248066) no-repeat;margin-left:10px;}
        .threadlist_rep_num{overflow:hidden;width:50px;height:30px;line-height:25px;margin:0;text-align:center;color:#666;background:url(http://tb2.bdstatic.com/tb/static-frs/img/frs_bright/images_bmg/f_reply_bg_89030dc.png) no-repeat;}
        .threadlist_li_right{float:left;width:auto;}
    </style>
</head>
<body>
    <div id="wrap_id">
        <div style="width: 200px; height: 200px; overflow: hidden;" data-bcslot-run="done" class="baichuan-slot" data-place-id="1438083561846" data-bc-macros="{tbid:'1012234',tbcategory:''}"><div id="outSideId_1438083561846_0" style="display:none"></div><iframe style="width: 200px; height: 200px;" id="ifrId_1438083561846_0" onload="baichuanSlot.ifrLoad('ifrId_1438083561846_0', 'outSideId_1438083561846_0', '1438083561846')" src="javascript:false" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="true" frameborder="0" height="0" width="0"></iframe></div>
    </div>
    <script type="text/html" id="tpl_frs">
        <div class="t_con clearfix">
            <div class="threadlist_li_left">
                <div class="threadlist_rep_num" title="推广">推广</div>
            </div>
            <div class="threadlist_li_right">
                <div class="threadlist_detail clearfix">
                    <div class="BAIDU_CLB_AD_iframe BAIDU_CLB_AD_iframe_frs" id="BAIDU_CLB_AD_IFRAME_<%id%>"></div>
                </div>
            </div>
        </div>
    </script>
    
    <script type="text/html" id="tpl_normal">
        <div class="BAIDU_CLB_AD_iframe BAIDU_CLB_AD_iframe_normal" id="BAIDU_CLB_AD_IFRAME_<%id%>"></div>
    </script>
    
    <script type="text/html" id="tpl_pb">
        <div class="baichuan-slot" data-place-id="1438083561846" data-bc-macros="{tbid:'<%forumId%>',tbcategory:'<%second_class%>'}"></div>
    </script>

    <script type="text/html" id="tpl-baichuan">
        <div class="baichuan-slot" data-place-id="1438083561846" data-bc-macros="{tbquery:'<%query%>'}"></div>
    </script>
    
    <script src="a_data_003/iframe_api_7933a43.js">
    </script>
    
    <script type="text/javascript">
        var WmAd = {
            conf:{
                page:'',//name different tpl by page name
                id:'',// ad id 
                forumId:'' ,//forum id
                tplId :'tpl-baichuan',//the prefix is tpl_  tpl_frs tpl_pb
                jsUrl:'http://static.pay.baidu.com/resource/baichuan/ns.js',
                wrapId:'wrap_id'
            },
            init:function  (obj) {
                var self = this;
                self.initParams(obj)
                self.tplEngine();
                self.loadAd();
            },
            initParams:function  (obj) {
                if(typeof obj !='object'){
                    return ;
                }
                var self = this;
                self.conf['tplId'] =  "tpl_"+( obj['tpl'] ? obj['tpl'] : 'pb');
                self.conf['page'] =  obj['page'];
                self.conf['id'] = obj['id'];
                self.conf['forumId'] = obj['forumId'];
                self.conf['wrapId'] = obj['wrapId']? obj['wrapId']:self.conf['wrapId'];
                self.conf['query'] = obj['query']? decodeURIComponent( obj['query']):'';
                self.conf['second_class'] = obj['second_class']? decodeURIComponent( obj['second_class']):'';
                
                var BAIDU_CLB_ORIENTATIONS = {
                     tbid: self.conf['forumId'],
                     tbcategory: self.conf['second_class']
                };
                BAIDU_CLB_SLOT_ID = "666982";
            },
            //load js ,if loaded,then callback
            jsLoadManager:function (jsUrl,callback) {
                // body...
                var script = document.createElement('script');
                script.type="text/javascript";
                if(script.readyState){
                    // ie 
                    script.onreadystatechange  = function  () {
                        if(script.readyState=="loaded" || script.readyState=="complete"){
                            script.onreadystatechange = null;
                            callback();
                        }
                    }
                }else{
                    // chrome ff opera
                    script.onload = callback;
                }
                script.src=jsUrl;
                document.body.appendChild(script);
            },
            //load ad refer to wangmeng js
            loadAd:function  () {
                var self = this;
                var jsUrl = self.conf['jsUrl'];
                self.jsLoadManager(jsUrl,function  () {

                });
            },
            //formate the template && set to wraper
            tplEngine:function  () {
                var self = this;
                var tplId = self.conf['tplId'];
                var wrapId = self.conf['wrapId'];
                var tbid = self.conf['forumId'];
                var tbcategory = self.conf['second_class'];
                var data = self.conf;
                var oWrap = document.getElementById(wrapId);
                var oTpl = document.getElementById(tplId);
                var originalHtml = oTpl.innerHTML;
                var newHtml = originalHtml.replace(/<%([^%>]+)?%>/g,function(s0,s1){ return data[s1]; });
                oWrap.innerHTML = newHtml;
            }
        };
        function strUnserialize (paramsStr) {
            var obj = {};
            var paramsArr =  paramsStr.split('&');
            for (var i = 0,len = paramsArr.length; i<len ; i++) {
                    var tmpArr = paramsArr[i].split('=');
                    // if is null ,not add the property to obj
                    tmpArr[1] && (obj[tmpArr[0]]=tmpArr[1]);
            }
            return obj;
        }
        var search = window.location.search;
            search = search && search.substr(1);
        var paramObj = strUnserialize(search);
        WmAd.init(paramObj);

    </script><script src="a_data_003/ns.js" type="text/javascript"></script>

</body></html>
